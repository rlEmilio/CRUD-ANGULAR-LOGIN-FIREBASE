<div>
  <br>
  <form  #miFormulario="ngForm" (ngSubmit)="login(miFormulario)"    
  class="form-group" style="text-align: center;">
    <div style="text-align: center;">
      <div class="row justify-content-center">
      
      
        <div class="form-group" class="col-md-3">
        <input type="email" name="email" placeholder="Email" class="form-control" ngModel>
      </div>
       
      
      
      <div class="form-group" class="col-md-3">
        <input type="password" name="password" placeholder="Password" class="form-control" ngModel>
      </div>
    
    
    </div>
    </div>
    <div>
      <br>
      
      <button type="submit" class="btn btn-info">Acceder</button>
    </div>
  </form>
</div>
